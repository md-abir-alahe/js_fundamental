<body>

    <h3>Exercise 1</h3>
    <p>In this example JavaScript code change the content of the element with id ="demo"</p>
    <button onclick="document.getElementById('demo1').innerHTML = Date()">The time is?</button>
    <p id="demo1"></p>

    <h3>Exercise 2</h3>
    <p>The code changes the content of its own element(using this.innerHTML)</p>
    <button onclick="this.innerHTML=Date()">The time is?</button>

    <h3>Exercise 3</h3>
    <p>It's more common to see event attributes calling functions:</p>
    <button onclick="displayDate()">The time is?</button>
    <p id="demo3"></p>
